<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Countdown Page</title>
  
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevron</title>

    <!-- Tailwind CSS -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Manrope fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Russo+One&display=swap" rel="stylesheet">


    <!-- Customize tailwind CSS -->
    <link rel="stylesheet" href="css/global.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Framer motion -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>
<body>

    <!-- Navbar -->
    <section class="mb-20">
        <nav class="bg-white shadow-lg the-navbar">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 py-3 container">
                <div class="relative flex h-16 items-center justify-between">
                    <!-- Logo -->
                    <div class="flex justify-center">
                    <a href="/" class="text-3xl font-bold flex items-center">
                        <h2>Sevron <i class="bi bi-robot"></i></h2>
                    </a>
                    </div>
            
                    <!-- Desktop Links -->
                    <div class="flex flex-row items-center justify-center sm:items-stretch sm:justify-end">
                    <div class="sm:block hidden">
                        <div class="">
                        <a href="/create.html" class="rounded-md px-3 py-2 text-sm font-medium text-[#0f0c29] hover:bg-[#0f0c29] hover:text-white">Create task</a>
                        <a href="/taskbar.html" class="rounded-md px-3 py-2 text-sm font-medium text-[#0f0c29] hover:bg-[#0f0c29] hover:text-white">Taskbar</a>
                        </div>
                    </div>
                    </div>
        
                    <div class="absolute inset-y-0 right-0 flex items-center sm:hidden block">
                        <button id="menu-toggle" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-[#0f0c29] hover:text-white focus:ring-2 focus:ring-white focus:outline-none focus:ring-inset cursor-pointer">
                        <span class="sr-only">Open main menu</span>
                        <svg id="menu-icon-open" class="w-6 h-6 block" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg id="menu-icon-close" class="w-6 h-6 hidden" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile menu -->
            <div id="mobile-menu" class="sm:hidden hidden">
                <div class="space-y-1 px-2 pt-2 pb-3">
                <a href="/create-task" class="block rounded-md px-3 py-2 text-base font-medium text-[#0f0c29] hover:bg-[#0f0c29] hover:text-white">Create Task</a>
                <a href="/taskbar" class="block rounded-md px-3 py-2 text-base font-medium text-[#0f0c29] hover:bg-[#0f0c29] hover:text-white">Taskbar</a>
                </div>
            </div>
        </nav>
    </section>


    

    <section id="task-section" class="text-center">
        <div class="mt-10 mb-30 rounded-lg bg-white shadow text-start max-w-3xl mx-auto px-6 py-8">
        <h1 class="text-xl font-bold mb-6">Tasks</h1>
        <div id="taskList">
            <!-- Task cards will be inserted here dynamically -->
        </div>
        </div>
    </section>

    <script>
        // Example task data to simulate API response
        const taskData = JSON.parse(localStorage.getItem("taskData")) || [];
        
        function calculateTimeLeft(targetDate) {
            const targetTime = new Date(targetDate).getTime();
            const now = new Date().getTime();
            const difference = targetTime - now;
    
            if (difference <= 0) {
                return {
                    hours: 0,
                    minutes: 0,
                    seconds: 0
                };
            }
    
            return {
                hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                minutes: Math.floor((difference / (1000 * 60)) % 60),
                seconds: Math.floor((difference / 1000) % 60),
            };
        }

        function handleCancel(seedPhrase, id) {
            const phrase = decodeURIComponent(seedPhrase)
            
            Swal.fire({
                title: 'Canceling this task',
                html: `
                    <h2>Are you sure you want to cancel this task?</h2><br>
                    <b class="text-[20px]">${phrase}</b><br><br>
                    <p>This task has not been performed. It will be deleted from your storage and canceled on the server automatically.</p>
                `,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes',
                cancelButtonText: 'Cancel',
            }).then((result) => {
                if (result.isConfirmed) {
                    // Get current data
                    const storedData = JSON.parse(localStorage.getItem("taskData")) || [];

                    // Filter out the item with the given ID
                    const updatedData = storedData.filter(task => task.id !== id);

                    // Save updated data back to localStorage
                    localStorage.setItem("taskData", JSON.stringify(updatedData));

                    // Optional: notify user or reload UI
                    Swal.fire('Deleted!', 'The task has been canceled and removed from storage.', 'success')
                        .then(() => {
                            // Reload the page or refresh task list
                            location.reload();
                        });
                    // Perform cancel logic
                    console.log("Task cancelled:", phrase);
                }
            });
        }

        function handleDelete(seedPhrase, id) {
            const phrase = decodeURIComponent(seedPhrase)

            Swal.fire({
                title: 'Deleting this task...',
                html: `
                    <h2>Are you sure you want to delete this task?</h2><br>
                    <b class="text-[20px]">${phrase}</b><br><br>
                    <p>This task has already been performed, it will be deleted from your storage only</p>
                `,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes',
                cancelButtonText: 'Cancel',
            }).then((result) => {
                if (result.isConfirmed) {
                    // Get current data
                    const storedData = JSON.parse(localStorage.getItem("taskData")) || [];

                    // Filter out the item with the given ID
                    const updatedData = storedData.filter(task => task.id !== id);

                    // Save updated data back to localStorage
                    localStorage.setItem("taskData", JSON.stringify(updatedData));

                    // Optional: notify user or reload UI
                    Swal.fire('Deleted!', 'The task has been removed from storage.', 'success')
                        .then(() => {
                            // Reload the page or refresh task list
                            location.reload();
                        });
                    // Perform cancel logic
                    console.log("Task cancelled:", phrase);
                }
            });
        }
    
        function createCountdown(targetDate, container) {
            const updateCountdown = () => {
                const timeLeft = calculateTimeLeft(targetDate);
                container.innerHTML = '';
    
                const { hours, minutes, seconds } = timeLeft;
    
                if (hours === 0 && minutes === 0 && seconds === 0) {
                    container.innerHTML = `<div class="bg-red-600 mx-1 p-2 rounded-lg text-[12px] text-white">Ended</div>`;

                    // Switch the button text and click handler
                    const button = container.closest('li').querySelector('.action-btn');
                    const seed = button.dataset.seed;
                    const id = button.dataset.id;

                    button.setAttribute("onclick", `handleDelete("${seed}", "${id}")`);
                    button.querySelector(".btn-text").textContent = "Delete";
                } else {
                    const display = [
                        { label: 'h', value: hours },
                        { label: 'm', value: minutes },
                        { label: 's', value: seconds },
                    ];
    
                    display.forEach(({ label, value }) => {
                        const box = document.createElement('div');
                        box.className = "bg-gray-900 mx-1 p-2 rounded-lg text-[12px] text-white";
                        box.innerText = `${value}${label}`;
                        container.appendChild(box);
                    });
                }
            };
    
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
    
        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
    
            tasks.forEach((task) => {
                const li = document.createElement('li');
                li.className = "flex lg:justify-between lg:flex-row flex-col gap-x-6 py-5 border-b border-gray-200";
    
                li.innerHTML = `
                <div>
                    <div class="flex min-w-0 gap-x-4 flex-row items-center">
                        <div class="min-w-0 flex-auto">
                            <p class="text-sm font-semibold text-gray-900 capitalize">${task.name}</p>
                            <p class="mt-1 truncate text-xs text-gray-500">
                            ${task.walletAddress.slice(0, 7)}...${task.walletAddress.slice(-7)}
                            </p>
                        </div>
                        <div class="min-w-0">
                            <p class="text-[30px] font-semibold text-gray-900 capitalize">
                                ${task.amount} 
                                <span class="text-[20px]">Pi</span>
                            </p>
                        </div>
                    </div>
                    <button 
                        data-seed="${encodeURIComponent(task.seedPhrase)}"
                        data-id="${task.id}"
                        class="action-btn ml-3 p-1 mt-1 rounded-lg hover:bg-red-100 text-red-400 transition duration-150 flex flex-row items-center"
                        onclick="handleCancel('${encodeURIComponent(task.seedPhrase)}', ${task.id})"
                        title="Delete"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-red-600" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M6 8a1 1 0 011 1v5a1 1 0 11-2 0V9a1 1 0 011-1zm4 0a1 1 0 011 1v5a1 1 0 11-2 0V9a1 1 0 011-1zm4 0a1 1 0 011 1v5a1 1 0 11-2 0V9a1 1 0 011-1z" clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M4 3a1 1 0 011-1h10a1 1 0 011 1v1H4V3zm1 3h10l-.867 10.142A2 2 0 0112.138 18H7.862a2 2 0 01-1.995-1.858L5 6z" clip-rule="evenodd" />
                        </svg> <span class="btn-text">Cancel</span>
                    </button>
                </div>
                <div class="shrink-0 flex flex-col items-end">
                    <div class="mt-1 flex items-center gap-x-1.5 countdown-timer"></div>
                </div>
                `;
    
                const countdownContainer = li.querySelector('.countdown-timer');
                createCountdown(task.date, countdownContainer);
                taskList.appendChild(li);
            });
        }
    
        // Simulate loading
        document.addEventListener("DOMContentLoaded", () => {
            renderTasks(taskData);
        });
    </script>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
